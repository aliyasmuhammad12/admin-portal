<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="login-main">
      <div class="login-left">
        <div class="login-image">
          <img src="./loginAssets/cuate.png" alt="" />
        </div>
      </div>
      <div class="login-right">
        <div class="form-text">
          <h1>Admin</h1>
          <p>Hey, Enter your details to get sign in to your account</p>
        </div>
        <form>
          <input
            type="text"
            class="form-input"
            placeholder="Enter  Email / Phone No"
          />
          <div class="form-password">
            <input class="password" type="password" placeholder="password" />
            <i class="fa-regular fa-eye"></i>
          </div>
          <a class="forget-pass" href="/adminPortal/drivermanagement/drivermanagement.html">forget password?</a>
          <button class="login-button">Login</button>
          <p class="Language">Language <a href="/adminPortal/adminDashboard/adminDashboard.html">English</a></p>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
